<section id="blog-posts">
    <h3 class="page-list-header primary-background well well-small">
        {{category?.name}}
    </h3>
    <ul class="page-list">
        <li *ngFor="let post of posts">
            <a routerLink="/blog/post/{{post.id}}" >{{post.name}}</a><br />
            <small>{{post.date_added}}</small>
        </li>
    </ul>
</section>
